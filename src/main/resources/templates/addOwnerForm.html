<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление хозяина</title>
</head>
<body>
<h1>Add New Pet</h1>
<form th:action="@{/addOwner}" th:object="${owner}" method="post">
  <label for="name">Имя:</label>
  <input type="text" id="name" th:field="*{name}" required>
  <br>
  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" th:field="*{surname}" required value="dog">
  <br>
  <label for="fathername">Отчество:</label>
  <input type="text" id="fathername" th:field="*{fathername}" required>
  <br>
  <button type="submit">Add Owner</button>
</form>
</body>
</html>
