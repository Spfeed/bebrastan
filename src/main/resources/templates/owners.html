<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список владельцев</title>
</head>
<body>
<h1>Список владельцев</h1>
<ul>
  <li th:each="owner : ${owners}">
    <span th:text="${owner.name}"></span>
    <span th:text="${owner.surname}"></span>
    <span th:text="${owner.fathername}"></span>
  </li>
</ul>
</body>
</html>
